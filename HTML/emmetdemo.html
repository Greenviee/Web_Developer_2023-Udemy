<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet Demo</title>
</head>

<body>
    <!-- Child : > ex)main>section>h1 -->
    <main>
        <section>
            <h1></h1>
        </section>
    </main>

    <!-- Sibling : + ex)h1+h2+h2 -->
    <h1></h1>
    <h2></h2>
    <h2></h2>

    <!-- Multiplication : * ex)ul>li*5 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- Item numbering : $ ex)nav>ul>li*5>a[href=www.$.com]-->
    <nav>
        <ul>
            <li><a href="www.1.com"></a></li>
            <li><a href="www.2.com"></a></li>
            <li><a href="www.3.com"></a></li>
            <li><a href="www.4.com"></a></li>
            <li><a href="www.5.com"></a></li>
        </ul>
    </nav>

    <!-- text : {} -->
    <a href="">Click me</a>


</body>

</html>
